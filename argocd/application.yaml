apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: musiceventfinder
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/lauradubach/Minikube-Config.git'
    path: 'k8s'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: musicevents
  syncPolicy:
    automated:
      prune: true
      selfHeal: true