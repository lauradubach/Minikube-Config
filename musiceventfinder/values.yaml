# Default values for musiceventfinder
replicaCount: 1

api:
  image:
    repository: ghcr.io/lauradubach/musiceventfinder
    pullPolicy: Always
    tag: "latest"
  
  imagePullSecrets:
    - name: ghcr-secret
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 5000
  
  env:
    dbRootPassword: root
    databaseUri: mysql+mysqlconnector://root:root@msvc-bp-prod-db:3306/msvc-prod
  
  secrets:
    ticketmaster:
      name: ticketmaster-secret
      key: TICKETMASTER_API_KEY

database:
  image:
    repository: mysql
    pullPolicy: IfNotPresent
    tag: "8.4.4"
  
  service:
    type: ClusterIP
    port: 3306
  
  env:
    database: msvc-prod
    rootPassword: root
  
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 100Mi
  
  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
    readiness:
      initialDelaySeconds: 30
      periodSeconds: 10

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: "musiceventfinder.local"
      paths:
        - path: /
          pathType: Prefix
  tls: []

nameOverride: ""
fullnameOverride: ""

# Secrets configuration
secrets:
  create: false